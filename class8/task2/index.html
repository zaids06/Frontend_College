<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="myButton">Click me</button>
    <script>
        const button=document.getElementById('myButton')
        button.onclick=function (){
            alert('Button clicked!');
        }
    </script>
</body>
</html>
