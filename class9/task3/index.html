<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key down Event</title>
</head>
<body>
<h1>Key Down Event</h1>
<h1>Press any key to see the result: </h1>
<div id="keydownevent"></div>


<script>
    function displayEventInfo(event) {
        const display = document.getElementById('keydownevent');
        display.innerHTML = `
                <h3>Event type: ${event.type}</h3>
                <h4>Code: ${event.keyCode}</h4>
                <h5>Key: ${event.key}</h5>
            `;
    }

    document.addEventListener('keydown', displayEventInfo);
</script>
<h1>Key Up Event</h1>
<h2>press any key to see the results of key up event: </h2>
<div id="keyupevent"></div>
<script>
    function displayKeyUpEvent(par)
    {
        const display2=document.getElementById('keyupevent');
        display2.innerHTML=`
            <h2>Key Type: ${par.type}</h2>
            <h2>code: ${par.keyCode}</h2>
            <h2>key: ${par.key}</h2>
            `;
    }
    document.addEventListener("keyup", displayKeyUpEvent) ;
</script>
</body>
</html>
