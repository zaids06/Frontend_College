<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

    <h1 style="text-align: center">Don't have an account?! Want to join us?!</h1>
    <div class="inner_box">
        <div class="main_box">
            <label >First Name</label>
            <input type="text" placeholder="First Name"><br>
            <label >Last Name</label>
            <input type="text" placeholder="Last Name"><br>
            <label>Gender</label>
            <input type="radio" name="radAnswer" ><label class="radio">Male</label>
            <input type="radio" name="radAnswer"><label class="radio">Female</label>
            <input type="radio" name="radAnswer"><label class="radio">Others</label>            <br>

            <label>Select City</label>
            <select name="languages" id="lang">
                <option value="Noida">Noida</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Jammu">Jammu</option>
            </select>
            <br>
            <label>Address</label>
            <textarea rows="4" name="feedback" id="3003"placeholder="Feedback" ></textarea>
            <br>
            <label>Password</label>
            <input type="password" placeholder="Password">
            <br>
            <label>Select File</label>
            <input type="file">
            <br>
            <input type="checkbox">
            <label style="margin-left: 0px">I agree to the terms and conditions</label>
            <br>
            <input type="submit" style="margin-left: 200px;margin-right: 0px;height:30px">
            <input type="submit" style="margin-left: 0px; height:30px" value="Reset">

        </div>
    </div>
